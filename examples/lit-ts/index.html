<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zag.js + Lit</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: system-ui, sans-serif;
        line-height: 1.5;
      }

      .index-nav {
        max-width: 800px;
        margin: 0 auto;
      }

      .index-nav h2 {
        color: #333;
        margin-bottom: 20px;
      }

      .index-nav ul {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
      }

      .index-nav li {
        background: #f5f5f5;
        border-radius: 6px;
        overflow: hidden;
      }

      .index-nav a {
        display: block;
        padding: 12px 16px;
        text-decoration: none;
        color: #333;
        transition: background-color 0.2s;
      }

      .index-nav a:hover {
        background: #e5e5e5;
      }

      /* Component page styles */
      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .page h1 {
        margin-bottom: 30px;
        color: #333;
      }

      .demo {
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <zag-app></zag-app>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
