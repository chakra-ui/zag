<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker - Zag.js</title>
  </head>
  <body style="padding: 40px">
    <h1>Color Picker</h1>

    <div class="color-picker">
      <input class="color-picker-hidden-input" type="hidden" />
      <div class="color-picker-root">
        <label class="color-picker-label">
          Select Color: <span class="color-picker-value-text"></span>
        </label>

        <div class="color-picker-control">
          <button class="color-picker-trigger">
            <div class="color-picker-transparency-grid"></div>
            <div class="color-picker-swatch"></div>
          </button>
          <input class="color-picker-hex-input" />
          <input class="color-picker-alpha-input" />
        </div>

        <div class="color-picker-positioner">
          <div class="color-picker-content">
            <div class="content__inner">
              <div class="color-picker-area">
                <div class="color-picker-area-bg"></div>
                <div class="color-picker-area-thumb"></div>
              </div>

              <div class="color-picker-hue-slider">
                <div class="color-picker-hue-track"></div>
                <div class="color-picker-hue-thumb"></div>
              </div>

              <div class="color-picker-alpha-slider">
                <div class="color-picker-alpha-grid"></div>
                <div class="color-picker-alpha-track"></div>
                <div class="color-picker-alpha-thumb"></div>
              </div>

              <div style="display: flex; width: 100%; gap: 4px; align-items: center;">
                <span>H</span> <input class="color-picker-hue-input" />
                <span>S</span> <input class="color-picker-saturation-input" />
                <span>L</span> <input class="color-picker-lightness-input" />
                <span>A</span> <input class="color-picker-channel-alpha-input" />
              </div>

              <div style="display: flex; gap: 10px; align-items: center;">
                <div style="position: relative;">
                  <div class="color-picker-preview-grid"></div>
                  <div class="color-picker-preview-swatch"></div>
                </div>
                <p class="color-picker-preview-value"></p>
              </div>

              <input class="color-picker-content-hex-input" />

              <div class="color-picker-swatch-group" style="display: flex; gap: 10px;"></div>

              <button class="color-picker-eye-dropper">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em">
                  <path d="m4 15.76-1 4A1 1 0 0 0 3.75 21a1 1 0 0 0 .49 0l4-1a1 1 0 0 0 .47-.26L17 11.41l1.29 1.3 1.42-1.42-1.3-1.29L21 7.41a2 2 0 0 0 0-2.82L19.41 3a2 2 0 0 0-2.82 0L14 5.59l-1.3-1.3-1.42 1.42L12.58 7l-8.29 8.29a1 1 0 0 0-.29.47zm1.87.75L14 8.42 15.58 10l-8.09 8.1-2.12.53z"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./color-picker.ts"></script>
  </body>
</html>
