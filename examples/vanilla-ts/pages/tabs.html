<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body style="padding: 40px">
    <h1>Tabs</h1>

    <div class="tabs">
      <div class="tabs-list">
        <button class="tabs-trigger" data-value="tab1">Tab 1</button>
        <button class="tabs-trigger" data-value="tab2">Tab 2</button>
        <button class="tabs-trigger" data-value="tab3">Tab 3</button>
        <div class="tabs-indicator"></div>
      </div>
      
      <div class="tabs-content" data-value="tab1">
        <h2>Tab 1 Content</h2>
        <p>This is the content for the first tab.</p>
      </div>
      
      <div class="tabs-content" data-value="tab2" hidden>
        <h2>Tab 2 Content</h2>
        <p>This is the content for the second tab.</p>
      </div>
      
      <div class="tabs-content" data-value="tab3" hidden>
        <h2>Tab 3 Content</h2>
        <p>This is the content for the third tab.</p>
      </div>
    </div>

    <script type="module" src="./tabs.ts"></script>
  </body>
</html>
